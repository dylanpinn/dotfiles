name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/Iron"
          cache: "npm"
      - run: npm ci
      - name: Setup dependencies
        run: |
          pip install vim-vint yamllint
      - name: Lint files
        run: make lint
